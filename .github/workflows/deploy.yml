name: Deploy to EC2

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            set -euo pipefail

            cd /home/ec2-user/cloud-lab-1
            git pull origin main

            source /home/ec2-user/cloud-lab-1/venv/bin/activate
            cd /home/ec2-user/cloud-lab-1/lab4/app

            pip install -r requirements.txt

            # Stop old server safely (by port), don't fail if nothing is running
            if command -v fuser >/dev/null 2>&1; then
              fuser -k 5000/tcp || true
            else
              pid=$(lsof -t -i:5000 || true)
              if [ -n "${pid}" ]; then kill -9 ${pid} || true; fi
            fi
            sleep 1

            # Start
            nohup python3 -u app.py > app.log 2>&1 &
            sleep 2

            # Health check (donâ€™t fail on curl itself, fail only if status not 200)
            code=$(curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:5000/apidocs/ || true)
            echo "HTTP status: $code"
            if [ "$code" != "200" ]; then
              echo "App did not start correctly. Last logs:"
              tail -n 200 app.log || true
              exit 1
            fi

            echo "Deploy OK. Last logs:"
            tail -n 50 app.log || true
